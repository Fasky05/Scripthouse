<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload a New Script</h1>
        <a href="index.html" class="btn">Back to Home</a>
    </header>
    <main>
        <form id="upload-form">
            <label for="script-name">Script Name:</label>
            <input type="text" id="script-name" required>

            <label for="script-language">Language:</label>
            <select id="script-language" required>
                <option value="Python">Python</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Other">Other</option>
            </select>

            <label for="script-description">Description:</label>
            <textarea id="script-description" required></textarea>

            <label for="script-file">Upload File:</label>
            <input type="file" id="script-file" accept=".py,.css,.js,.txt" required>

            <button type="submit" class="btn">Upload Script</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
